<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <style type="text/css">

    .counterclass3 {
      background-color: purple;
    }

    .counterclass1 {
      background-color: blue;
      
    }

    .counterclass2 {
      background-color: green;
    }

  </style>

  <body>
    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
      <p>ayyy</p>

      <h1 id="title">jQuery Exercises</h1>
      <button class="js-tacos">Tacos</button>
      <button data-action="do stuff">Do Stuff</button>

      <div class="js-append-to-me">
        My awesome div
      </div>

      <button class="unicorn-button">Unicorn On!</button>

      <div>
        <h2>Ayyy Potato</h2>
      </div>

    </div>

    

    <script type="text/javascript">
        var classes = [ 'counterclass1', 'counterclass2', 'counterclass3' ];
        var counter = 0;
      $('.unicorn-button').on('click', function () {
        if (counter <= 1){
        counter++;
        console.log(counter);
        $('div').removeClass(classes[counter - 1])
        $('div').addClass(classes[counter])
      }
      else {
        counter = 0;
        $('div').removeClass(classes[counter - 1])
        $('div').addClass(classes[counter])

      }
      
      });

      $('.hello-button').on('click', function () {
        alert('hello world')
      });

      $('.js-tacos').on('click', function() {
        alert('potato')
      });

      $('[data-action]').on('click', function() {
        alert('Imma do some stuff!')
      });
    </script>



  </body>
</html>
